deployAs:
  - name: product-import
    applicationType: service
    endpoint: /productImport
    scripts:
      postDeploy: npm install
    configuration:
      securedConfiguration:
        - key: CTP_PROJECT_KEY
          description: Commercetools project key
        - key: CTP_CLIENT_ID
          description: Commercetools client ID
        - key: CTP_CLIENT_SECRET
          description: Commercetools client secreet
        - key: CTP_SCOPE
          description: Commercetools client scope
        - key: CTP_REGION
          description: Region of Commercetools project
inheritAs:
  configuration:
    securedConfiguration:
      - key: GLOBAL_SECURED_CONFIGURATION
        description: Secured configuration that is applied to all applications
        required: true
    standardConfiguration:
      - key: GLOBAL_STANDARD_CONFIGURATION
        description: Standard configuration that is applied to all applications
        required: true
